<html>
	<head>
		<title>klaculate - {title}</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="stylesheet" type="text/css" href="/klaculate.css">
	</head>
	<body>
		<a href="https://github.com/LadySerenaKitty/klaculate" class="nobrak"><img loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=149%2C149" style="position: absolute; top: 0; right: 0;" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
		<a href="{scheme}://{host}/" class="nobrak"><img src="/klaculate_logo_dark.png" width="416" height="64" alt="klaculate"></a>
		<div class="header fdiv">
			<form method="POST" action="/">
				<input type="text" name="e" value="{eqi}" style="width: 100%;" pattern="([0-9.]+|[-+*^%ex\\/\\(\\)]|[ ]+)+">
				<input type="submit" style="display: none;">
			</form>
		</div>
		<div class="explain parens exp mult divi add sub">
			Supported operators:
			<ul>
				<li><span class="math parens">(</span> and <span class="math parens">)</span> :: Isolate a smaller equation inside a bigger one.</li>
				<li><span class="math exp">^</span> or <span class="math exp">e</span> :: <a href="https://en.wikipedia.org/wiki/Exponentiation">Exponentiation</a></li>
				<li><span class="math mult">*</span> or <span class="math mult">x</span> :: <a href="https://en.wikipedia.org/wiki/Multiplication">Multiplication</a></li>
				<li><span class="math divi">/</span> :: <a href="https://en.wikipedia.org/wiki/Division_(mathematics)">Division</a></li>
				<li><span class="math divi">%</span> :: <a href="https://en.wikipedia.org/wiki/Modulo_operation">Modulo</a></li>
				<li><span class="math add">+</span> :: <a href="https://en.wikipedia.org/wiki/Addition">Addition</a></li>
				<li><span class="math sub">-</span> :: <a href="https://en.wikipedia.org/wiki/Subtraction">Subtraction</a></li>
			</ul>
		</div>
		<hr style="clear: both;">
