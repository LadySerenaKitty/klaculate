<html>
	<head>
		<title>klaculate - {title}</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="stylesheet" type="text/css" href="/klaculate.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	</head>
	<body>
		<a href="https://github.com/LadySerenaKitty/klaculate" class="nobrak" target="_new"><img loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=149%2C149" style="position: fixed; top: 0; right: 0;" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
		<a href="{scheme}://{host}/" class="nobrak"><img src="/klaculate_logo_dark.png" width="638" height="128" alt="klaculate"></a>
		<div class="header">
			<a href="{scheme}://{host}/help.html">Help</a>
			<a href="{scheme}://{host}/about.html">About</a>
		</div>
		<div class="header fdiv">
			<form method="POST" action="/">
				<input type="text" name="e" value="{eqi}" style="width: 100%;" placeholder="50 + 50 + 25 * 0 + 8 / 2">
				<input type="submit" style="display: none;">
			</form>
		</div>
		<hr style="clear: both;">
